<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- ---- custom css here --- -->
     <link rel="stylesheet" href="style.css">

     <title>Dance Home Page</title>
</head>

<body>
     <!-- ----- header --- -->
     <header>
          <nav class="navbar flex space-between ">
               <div class="logo">
                    <img src="img/logo.svg" alt="">
               </div>
               <ul class="menu-list flex">
                    <li class="flex">
                         <div class="line"></div>
                    </li>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
               </ul>
          </nav>
     </header>

     <!-- ----- main --- -->

     <main>

          <section class="hero-section">
               <div class="hero-content  space-between">
                    <div class="box-1">
                         <img src="img/1.jpg" alt="">
                    </div>

                    <div class="box-2">

                         <div class="box-2-header flex">
                              <div class="right">
                                   <div>
                                        <h1 class="border">Crea-</h1>
                                        <h1 class="black">tivity.</h1>
                                   </div>
                              </div>
                              <div class="left flex">
                                   <div>
                                        <p>is our<br />ingredient</p>
                                        <button class="btn">Check Our package</button>
                                   </div>
                              </div>
                         </div>


                         <div class="box-2-content flex">
                              <div class="list">
                                   <div class="h-line">
                                        <div class="list-text">
                                             <div class="text active">Photography</div>
                                             <div class="circle"></div>
                                        </div>
                                        <div class="list-text">
                                             <div class="text">Videography</div>
                                             <div class="circle light-circle"></div>
                                        </div>
                                        <div class="list-text">
                                             <div class="text">Graphic Design</div>
                                             <div class="circle  light-circle"></div>
                                        </div>
                                        <div class="list-text">
                                             <div class="text">illustration</div>
                                             <div class="circle  light-circle"></div>
                                        </div>
                                        <div class="list-text">
                                             <div class="text">Animation</div>
                                             <div class="circle  light-circle"></div>
                                        </div>
                                   </div>
                              </div>

                              <div class="img">
                                    <p>We help you to create the best graphic, Photos, videos, animation and illustration</p>
                                    <div class="user-img">
                                        <img src="img/2.jpg" alt="">
                                    </div>
                              </div>

                              <div class="icons">
                                   <i class='bx bxl-twitter'></i>
                                   <i class='bx bxl-instagram'></i>
                                   <i class='bx bxl-facebook'></i>
                                   <i class='bx bx-envelope'></i>
                              </div>

                              <div class="arrow">
                                   <i class='bx bx-down-arrow-alt'></i>
                              </div>
                         </div>

                    </div>
               </div>
          </section>
     </main>

</html>
